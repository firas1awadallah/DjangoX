{% extends '_base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/createsnack.css' %}">
{% load crispy_forms_tags %}


<h2>Create Snack</h2>
<form method="post" class="uniForm">
  {% csrf_token %}
  {{ form|crispy }}
 
  <textarea name="{{ form.desc.name }}" rows="4" placeholder="Enter description...">{{ form.desc.value }}</textarea>
  <input type="submit" value="SAVE">
</form>
<br>
<a href="{% url 'snack_list'%}">Back</a>
{% endblock content %}
